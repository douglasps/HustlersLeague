<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hustler's League</title>
	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
		<div class="container">
			<h1 class="main-header-title">
				<a href="#home">Hustler's League</a>
			</h1>

			<nav class="main-header-nav">
				<a class="main-header-nav-link" href="#home">Home</a>
				<a class="main-header-nav-link" href="#fill-out">Preencher</a>
			</nav>
		</div>
    </header>
    <main class="main-content">
		<div class="container">
			<section id="home">
			</section>
			<section id="fill-out">
				<h2 class="subtitle">Preencher</h2>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-10">
						<form class="form-client" onsubmit="controller.save(event)">
							<div>
								<div class="row">
									<label for="full-name">Nome completo</label>
								</div>
								<div class="row">	
									<input id="full-name" type="text" class="col-md-10" pattern="(.*)\s(.*)" 
										oninvalid="this.setCustomValidity('Por favor preecha seu nome completo.')"
										oninput="setCustomValidity('')" required tabindex="1"/>
								</div>

								<div class="row">
									<label for="email">E-mail</label>
								</div>	
								<div class="row">
									<input id="email" type="email" class="col-md-10" required tabindex="2">
								</div>

								<div class="row">		
									<label for="question1">Você é HUSTLER?</label>
								</div>
								<div class="row">
									<input id="question1" name="question1" type="text" class="col-md-3" required tabindex="3">
									<div class="col-md-1"></div>
									<div class="col-2">
										<input type="radio" name="tipo" value="contratante" required /> Contratante
									</div>	
									<div class="col-md-1"></div>
									<div class="col-2">
						                <input type="radio" name="tipo" value="candidato" required /> Candidato
					                </div>
					        	</div>

								<div class="row">		
									<label for="question2">Você já teve problema com análise de competências técnicas em um processo seletivo?</label>
								</div>	
								<div class="row">
									<textarea id="question2" name="question2" type="text" class="col-md-10" cols="30" rows="5" required tabindex="4"></textarea> 	
								</div>

								<div class="row">		
									<label for="question3">Como você lidou ou está lidando com isso?</label>
								</div>	
								<div class="row">
									<textarea id="question3" name="question3" type="text" class="col-md-10" cols="30" rows="5" required tabindex="5"></textarea> 	
								</div>

								<div class="row">		
									<label for="question4">Qual seria a solução ideal para resolver isso?</label>
								</div>	
								<div class="row">
									<textarea id="question4" name="question4"type="text" class="col-md-10" cols="30" rows="5" value="" required tabindex="6"></textarea> 
								</div>

								<div class="d-row row-reverse">
									<button class="btn" type="submit">Enviar</button>
								</div>
							</div>
						</form>
					</div>
				</div>		
			</section>
		</div>
	</main>

	<footer class="main-footer">
		<div class="container">
			<div class="subtitle">&copy; Hustler's League - 2018</div>
		</div>
	</footer>
	<script src="js/libs/firebase.js"></script>
	<script src="js/libs/jquery-3.3.1.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
    <script src="js/models/Interviewee.js"></script>
	<script src="js/controllers/IntervieweeController.js"></script>
	<script src="js/dal/IntervieweeDal.js"></script>
	<script src="js/views/index.js"></script>
</body>
</html>
