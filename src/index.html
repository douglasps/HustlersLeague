<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hustler's League</title>
	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
		<div class="container">
			<h1 class="main-header-title">
				<a href="#home">Hustler's League</a>
			</h1>

			<nav class="main-header-nav">
				<a class="main-header-nav-link" href="#home">Home</a>
				<a class="main-header-nav-link" href="#fill-out">Preencher</a>
			</nav>
		</div>
    </header>
    <main class="main-content">
		<div class="container">
			<section id="home">
			</section>
			<section id="fill-out">
				<h2 class="subtitle">Preencher</h2>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-10">
						<form class="form-client" onsubmit="controller.save(event)">
							<div>
								<div class="row">
									<label for="full-name">Nome completo</label>
								</div>
								<div class="row">	
									<input id="full-name" type="text" class="col-md-10" pattern="(.*)\s(.*)" 
										oninvalid="this.setCustomValidity('Por favor preecha seu nome completo.')"
										oninput="setCustomValidity(' ')" required tabindex="1"/>
								</div>

								<div class="row">
									<div class="col-6">
										<label required id="typeEmployer" data-toggle="collapse" data-target="#formEmployer"/>Contratante</label>
									</div>
									<div class="col-6">
										<label required id="typeEmployee" data-toggle="collapse" data-target="#formEmployee"/>Contratado</label>	
									</div>               
					        	</div>

					        	<div id="formEmployer" class="collapse">
									<div class="row">
										<label for="email">Qual o seu e-mail corporativo?</label>
									</div>	
									<div class="row">
										<input id="email" type="email" class="col-md-10" required tabindex="2">
									</div>

									<div class="row">		
										<label for="question1">Qual o nome da empresa que você trabalha (Nome do contratante)?</label>
									</div>
									<div class="row">
										<textarea id="question1" name="question1" type="text" class="col-md-10" cols="10" rows="3" required tabindex="3"></textarea> 
									</div>

									<div class="row">		
										<label for="question2">Qual a área de atuação da (Nome da empresa)?</label>
									</div>	
									<div class="row">
										<textarea id="question2" name="question2" type="text" class="col-md-10" cols="10" rows="3" required tabindex="4"></textarea> 	
									</div>

									<div class="row">		
										<label for="question3">Qual a sua função na (Nome da empresa)?</label>
									</div>	
									<div class="row">
										<textarea id="question3" name="question3" type="text" class="col-md-10" cols="10" rows="3" required tabindex="5"></textarea>
									</div>

									<div class="row">		
										<label for="question4">Como é o seu processo de contratação de um(a) vendedor?</label>
									</div>	
									<div class="row">
										<textarea id="question4" name="question4" type="text" class="col-md-10" cols="10" rows="3" required tabindex="6"></textarea> 
									</div>

									<div class="row">		
										<label for="question5">Como seria uma ferramenta perfeita para o seu processo seletivo na contratação de vendedores?</label>
									</div>
									<div class="row">
										<textarea id="question5" name="question5" type="text" class="col-md-10" cols="10" rows="3" required tabindex="7"></textarea> 
									</div>

									<div class="row">		
										<label for="question6">Quanto você estaria disponível para investir em uma ferramenta para solucionar este problema?</label>
									</div>	
									<div class="row">
										<textarea id="question6" name="question6" type="text" class="col-md-10" cols="10" rows="3" required tabindex="8"></textarea> 	
									</div>

									<div class="row">		
										<label for="question7">Que outras soluções acredita serem possíveis?</label>
									</div>	
									<div class="row">
										<textarea id="question7" name="question7" type="text" class="col-md-10" cols="10" rows="3" required tabindex="9">		
										</textarea>
									</div>
									<div class="d-row row-reverse">
										<button class="btn" type="submitEmployer">Enviar</button>
									</div>
								</div>
									

					        	<div id="formEmployee" class="collapse">
									<div class="row">
										<label for="email">Qual o seu e-mail?</label>
									</div>	
									<div class="row">
										<input id="email" type="email" class="col-md-10" required tabindex="2">
									</div>

									<div class="row">		
										<label for="question1">Qual segmento de empresa você gostaria de trabalhar?</label>
									</div>
									<div class="row">
										<textarea id="question1" name="question1" type="text" class="col-md-10" cols="10" rows="3" required tabindex="3"></textarea> 
									</div>

									<div class="row">		
										<label for="question2">Você costuma enviar o seu currículo ou preenche algum formulário de candidatura?</label>
									</div>	
									<div class="row">
										<textarea id="question2" name="question2" type="text" class="col-md-10" cols="10" rows="3" required tabindex="4"></textarea> 	
									</div>

									<div class="row">		
										<label for="question3">Como você apresenta as suas experiências com vendas?</label>
									</div>	
									<div class="row">
										<textarea id="question3" name="question3" type="text" class="col-md-10" cols="10" rows="3" required tabindex="5"></textarea>
									</div>

									<div class="row">		
										<label for="question4">Quais dificuldades você encontra no momento em que participa de um processo seletivo de RH?</label>
									</div>	
									<div class="row">
										<textarea id="question4" name="question4" type="text" class="col-md-10" cols="10" rows="3" required tabindex="6"></textarea> 
									</div>

									<div class="row">		
										<label for="question5">Quais foram os pontos positivos e os negativos do processo seletivo que você participou?</label>
									</div>
									<div class="row">
										<textarea id="question5" name="question5" type="text" class="col-md-10" cols="10" rows="3" required tabindex="7">
										</textarea> 
									</div>

									<div class="d-row row-reverse">
										<button class="btn" type="submitEmployee">Enviar</button>
									</div>
								</div>

							</div>
						</form>
					</div>
				</div>		
			</section>
		</div>
	</main>

	<footer class="main-footer">
		<div class="container">
			<div class="subtitle">&copy; Hustler's League - 2018</div>
		</div>
	</footer>
	<script src="js/libs/firebase.js"></script>
	<script src="js/libs/jquery-3.3.1.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
    <script src="js/models/Interviewee.js"></script>
	<script src="js/controllers/IntervieweeController.js"></script>
	<script src="js/dal/IntervieweeDal.js"></script>
	<script src="js/views/index.js"></script>
</body>
</html>
