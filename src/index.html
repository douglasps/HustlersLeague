    <header class="main-header">

			<h1 class="main-header-title">

				<a class="main-header-nav-link" href="#fill-out">Preencher</a>

    <main class="main-content">
		<div class="container">
			<section id="home">
			</section>
			<section id="fill-out">
				<h2 class="subtitle">Preencher</h2>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-10">
						<form class="form-client" onsubmit="controller.save(event)">
							<div>
								<div id="type-selector" class="row">
									<div class="col-6">
										<button id="type-employer" class="btn"/>Contratante</label>
									</div>
									<div class="col-6">
										<button id="type-employee" class="btn"/>Candidato</label>	
									</div>               
								</div>
								<div class="row">
									<label for="full-name">Nome completo</label>
								</div>
								<div class="row">	
									<input id="full-name" type="text" class="col-md-10" pattern="(.*)\s(.*)" 
										oninvalid="this.setCustomValidity('Por favor preecha seu nome completo.')"
										oninput="setCustomValidity('')" required tabindex="1"/>
								</div>
								<div class="row">
										<label id="email-label" for="email">E-mail</label>
									</div>
									<div class="row">	
										<input id="email" type="email" class="col-md-10" required tabindex="2"/>
									</div>
					        	<div id="form">
								</div>

							</div>
							<div class="row row-reverse">
								<button class="btn" type="submit">Enviar</button>
							</div>
						</form>
					</div>
				</div>		
			</section>
